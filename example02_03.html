<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<!--<script src="jquery-3.31.min.js"></script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
   var rsText = ""; //초기화 
   var $sel=$("p, span, div.simpletext1");  //$("p, span, div.simpletext1"). 이렇게 써도 무방하나, 다시 호출해야 하기때문에 함수로 저장해야 한다
   $sel.each(function(){
       rsText = rsText + $(this).text() +","; 
   });
    $("div.result").text(rsText);
//    document.write(rsText); 문서 전체가 초기화 되고 이값만 출력된다   
});    
 
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
   <div class="result"></div>
</body>
</html>
