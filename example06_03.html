<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(function(){
 //img요소를 클릭 할 때 마다 1.5배씩 폭과 높이가 증가되는 기능을 구현
 //다만, event.target을 이용
    $("img").on("click", function(event){
        var $tar = $(event.target);
        $tar.width($tar.width()*1.5);
        $tar.height($tar.height()*1.5);
    });
});
</script>
</head>
<body>   
   <img src="../images/apple.gif">
</body>
</html>
