<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기 </title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
 // img요소를 클릭할 때 폭과 너비가 2배로 커지도록 구현하되, 클릭 기능이 세번만 구현되도록 설정
    var n =1;
    $('img').bind('click', function(event){  //bind대신 on을 쓸수 있다
        var $t=$(event.target);
         $t.width($t.width()*2);
         $t.height($t.height()*2);
         n=n+1;
         if(n>=4){
             $t.unbind(); //unbind대신 off를 쓸 수 있다. bind/on이벤트 걸리게하는 메소드
        }
    });
});
</script>
</head>
<body>   
   <img src="../images/banana.gif">
</body>
</html>
