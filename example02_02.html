<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기-“element”, “#id”, “.class</title>
<style>
   .spotlight {   background-color: #ff0   }
   .redtext   {   color: #f00   }
   .largetext {   font-size: 30pt   }
   .italictext{   font-style: italic;   }
</style>
<!--<script src="../js/jquery.js"></script>-->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!--<srcipt src="https://code.jquery.com/jquery-3.3.1.js"></srcipt>   한번만 불러와라-->

<script>
$(document).ready(function(){
    $("span").addClass("redtext");
    $("div").addClass("spotlight");
    $("#text1").addClass("largetext");
    $("#text2").click(function(){
        $(".text1").addClass("italictext");
        $("span#text.text1").css("border", "2px solid black").css("padding", "10px"); //메서드 체이닝    
    });    
});

</script>
</head>
<body>
   <span id="text1">simple</span>
   <div  class="text1">jQuery</div>   
   <span id="text2" class="text1">basic</span>
   <div  id="text3">example</div>
</body>
</html>
